<template name="product">
    <div class="row">
        <h4><strong>{{name}}</strong></h4>
        <p>Average Rating:
            <img class="rating" src="../img/{{getAvg reviews}}star.png">
            Number of Reviews: {{getReviewsTotal reviews.length}}
        </p>


        <div class="row product-row">
            <div class="col-md-2">
                <img class="full" src="{{image}}">
            </div>
            <div class="col-md-10">
                <p><strong>Description: </strong>{{description}}</p>
            </div>
        </div>
    </div>


    {{# if currentUser}}
        <div class="row">
            <div class="col-md-12 text-right">
                <a href="{{pathFor 'new_review'}}" class="btn btn-success">Leave a Review</a>
            </div>
        </div>
        <hr>
    {{/if}}



    <div class="row">
        <h4>Reviews & Ratings</h4>
        {{#each reviews}}
            <div class="col-md-10">
               <img class="rating" src="/img/{{rating}}star.png"> {{body}}
            </div>
            <div class="col-md-2">
                {{review_date}}
            </div>
            <br>
        {{/each}}
    </div>


</template>
